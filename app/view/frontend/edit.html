<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>模板编辑 - 极速简历</title>
	<link rel="shortcut icon" href="/frontend/images/favicon.ico">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/css/bootstrap.css">
	<link rel="stylesheet" href="/frontend/css/style.css">
	<script src="http://cdn.staticfile.org/jquery/3.5.1/jquery.js"></script>
	<script src="/frontend/js/edit.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/js/bootstrap.js"></script>
</head>
<body>
	{% include "./header.html" %}
	<div class="edit-1 wrapper" style="margin-top: 56px;">
	<h4 style="margin: 20px 0">当前模板ID：{{ tempid }}</h4>
	<p>{{ doc }}</p>
	<div class="main">
		<div class="float-left w-75">
			<!-- 模板 begin -->
			<div class="temp-box" id="temp-id">
				<style>
					#temp-name{padding: 10px;}
					#temp-description{padding: 10px;}
				</style>
				<h1 id="temp-name" class="temp-edit" contenteditable="true">你的名字</h1>
				<p id="temp-description" class="temp-edit" contenteditable="true">你的个人介绍</p>
			</div>
			<!-- 模板 over -->
			<div class="download">
				<button type="button" id="createcv">生成简历</button>
			</div>
			<div class="temp-create" style="padding: 20px;border: 1px solid #d1d5d9;"></div>
		</div>
		<div class="float-right w-25" id="manager">
			<div class="manager-box pl-3">
				<input type="text" id="manager-name" placeholder="请输入你的名字...">
				<input type="text" id="manager-description" placeholder="请输入你的个人简介..." class="mt-3">
			</div>
		</div>
	</div>
	</div>
</body>
</html>
